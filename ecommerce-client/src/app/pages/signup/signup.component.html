<div class="banner">
  <div class="content">
    <h1 class="mb-5">Log In</h1>
    <form>
      <input type="text" class="form-control" #box (keyup)="getEmail(box.value)" placeholder="Email" name="email"/>
      <input type="password" class="form-control" #key (keyup)="getPassword(key.value)" placeholder="Password" name="pw" />
      <button class="btn btn-md btn-dark mt-3" (click)="logIn()" routerLink="">Log In <i class="bi bi-arrow-right"></i></button>
      <button class="btn btn-md btn-dark mt-3" (click)="signUp()" routerLink="">Sign Up <i class="bi bi-arrow-up"></i></button>
    </form>
  </div>
</div>
